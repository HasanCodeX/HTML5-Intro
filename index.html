<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      audio,
      video,
      iframe {
        display: block;
        margin: 20px 0;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Professional Page</h1>
    </header>
    <main>
      <h2>Audio Section</h2>
      <audio controls>
        <source src="assets/media/dog.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>

      <h2>Video Section</h2>
      <iframe
        width="424"
        height="238"
        src="https://www.youtube.com/embed/SQxsGaTYmL4"
        title="Good Life by Billy Redfield (Official Music Video)"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>


      <video width="300" controls>
        <source src="assets/media/ps.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </main>
  </body>
</html>
