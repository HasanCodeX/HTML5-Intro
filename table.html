<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        table { 
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }  
        td, th { 
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Employee Data</h1>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>1000</td>
                </tr>    
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>1000</td>
                </tr>    
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>1000</td>
                </tr>    
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Facebook</td>
                    <td>1000</td>
                </tr>    
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Total Employees: 4</td>
                    <td>4000</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
